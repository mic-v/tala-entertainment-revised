            <div class="flex flex-row justify-center">
              <span>Copyright Â© Tala Entertainment 2023</span>
            </div>
            <div class="py-2"></div>
            {% if socials.links %}

            <ul class="pt-6 lg:pt-0 list-reset lg:flex flex-row justify-center flex-1 items-center">
