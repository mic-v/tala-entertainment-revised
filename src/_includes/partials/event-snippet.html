<li class="py-2">
  <article class="flex flex-col items-center w-8/12 hover:w-7/12 md:hover:w-11/12 md:w-full md:items-stretch md:flex-row m-auto bg-slate-800 py-4 ease-in-out duration-200 text-lg rounded-md border border-slate-700">
    <div class="basis-1/4 flex flex-col items-center justify-center m-5 w-64">
      <img src="{{ post.data.image }}" alt="{{ post.data.imageAlt }}" class="aspect-square relative object-cover w-full min-h-0 rounded-md border">
    </div>
    <ul class="flex flex-col justify-evenly w-11/12 uppercase basis-1/2 text-slate-200 my-6 lg:my-0">
      <h3 class=""><strong class=text-amber-400>{{ post.data.title }}</strong></h3>
      <hr class="h-0.5 bg-gray-700">
      <span><strong class="text-indigo-400">Date:</strong> {{ post.data.date | readableDate }} </span>
      <span><strong class="text-indigo-400">Artists:</strong> {{ post.data.artist }} </span>
      <span><strong class="text-indigo-400">Location:</strong> {{ post.data.location }} </span>
    </ul>
    <div class="basis-1/4 flex flex-col items-center justify-center">
      <a href=" {{ post.data.url }}" class="hover:-translate-y-1 hover:-translate-x-1 duration-100 shadow-[0_0_0_0_rgba(0,0,0,1)] hover:shadow-[6px_10px_0_0_rgba(15,23,42,1)]" target="_blank"> 
        <span class="text-white uppercase px-6 py-2 bg-rose-500 border-2 border-black">Tickets</span>
      </a>
    </div>  
  </article>
</li>
